<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá<br>utilizar em cada caso.</p>
    <ul>
        <li type="square"><u><span title="Use a tag &lt;p&gt;">Parágrafos;</span></u></li>
        <li type="square"><u><span title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos;</span></u></li>
        <li type="square"><u><span title="Use a tag &lt;img&gt;">Imagens;</span></u></li>
        <li type="square"><u><span title="use a tag &lt;abbr&gt;">Abreviações;</span></u></li>
        <li type="square"><u><span title="Use a tag &lt;code&gt;">Códigos-fonte;</span></u></li>
        <li type="square"><u><span title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas;</span></u></li>
        <li type="square"><u><span title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores.</span></u></li>
    </ul>
</body>
</html>
