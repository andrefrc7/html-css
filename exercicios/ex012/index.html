<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/thumb.jpg" controls autoplay loop>
        <source src="midia/meu-video720ogv.ogv" type="video/ogg">
        <source src="midia/meu-video720webm.webm" type="video/webm">
        <source src="midia/meu-video720mkv.mkv" type="video/mp4">
        <source src="midia/meu-video720mp4.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1> <!--Ã‰ SO IR EM UM VIDEO, COMPARTILHAR E CLICAR EM "incorporar" QUE ELE JA VAI TE DAR UM CODIGO PRONTO.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xM0ZbuvTr9U?si=MV2ezGa5YQoUST_I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
