<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Push Thru.mp3" controls></audio>
        <!--compativel com MP3, WAV e OGG -->
        <audio preload="metadata" controls> <!--PODE COLOCAR TB "autoplay" para tocar automaticamente e "loop" para qnd o audio terminar ele tocar novamente-->
            <source src="midia/guanacast.mp3" type="audio/mpeg">
            <source src="midia/guanacast.ogg" type="audio/ogg">
            <source src="midia/guanacast.wav" type="audio/wav">
        </audio>
         <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
