<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                    table data = dado de tabela

                        (tr = linha / td = coluna)
    -->
    <table>
        <tr>    <!--Primeira linha-->
            <td>A1</td>     <!--Coluna 1-->
            <td>B1</td>     <!--Coluna 2-->
            <td>C1</td>     <!--Coluna 3-->
        </tr> 
        <tr>    <!--Segunda linha-->
            <td>A2</td>     <!--Coluna 1-->
            <td>B2</td>     <!--Coluna 2-->
            <td class="numero">C2</td>     <!--Coluna 3-->
        </tr>
        <tr>    <!--Terceira linha-->
            <td>A3</td>     <!--Coluna 1-->
            <td>B3</td>     <!--Coluna 2-->
            <td class="numero">C3</td>     <!--Coluna 3-->
        </tr>
        <tr>    <!--Quarta linha-->
            <td>A4</td>     <!--Coluna 1-->
            <td>B4</td>     <!--Coluna 2-->
            <td>C4</td>     <!--Coluna 3-->
        </tr>
    </table>
</body>
</html>
